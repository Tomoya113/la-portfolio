<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>tt-portfolio</title>
    <meta name="description" content="laで作ったポートフォリオです。" />
    <meta property="og:title" content="てぃーてぃーの名刺" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="laで作ったポートフォリオです。" />
    <meta property="og:site_name" content="てぃーてぃーの名刺" />
    <meta property="og:image" content="./images/tt-la-portfolio-ogp.png" />
    <meta property="og:url" content="https://tt-la-portfolio.netlify.app" />
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./styles/sanitize.css" />
    <link rel="stylesheet" href="./styles/loading.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="loader-container">
      <div class="loader-wrapper">
        <div class="loader"></div>
      </div>
    </div>
    <section class="card">
      <div class="card-visual-visual" id="card">
        <div class="card-visual-wrapper">
          <div class="information-wrapper">
            <div class="menu-bar">
              <div class="name-wrapper wrapper" id="profile">
                <p class="header">Profile</p>
              </div>
              <div class="skills-wrapper wrapper" id="skills">
                <p class="header">Skills</p>
              </div>
              <div class="recent-posts-wrapper wrapper" id="recent-posts">
                <p class="header">Recent posts</p>
              </div>
            </div>
            <div class="social-links">
              <a
                class="social-link github"
                href="https://github.com/Tomoya113"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="./images/github.png" alt="" width="24" />
                GitHub
              </a>
              <a
                class="social-link facebook"
                href="https://www.facebook.com/tomoya.tanaka2001"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="./images/facebook.png" alt="" width="24" />
                Facebook
              </a>
            </div>
          </div>

          <section class="content-wrapper" id="contents">
            <div class="content profile"></div>
            <div class="content skills">
              <p>
                <img class="swift" src="./images/swift.png" alt="" width="32" />
                Swift
              </p>
              <p>
                <img class="ruby" src="./images/ruby.png" alt="" width="32" />
                Ruby
              </p>
              <p>
                <img class="react" src="./images/react.png" alt="" width="32" />
                React
              </p>
              <p>
                <img class="vue" src="./images/vue.png" alt="" width="32" />
                Vue
              </p>
              <p>
                <img
                  class="typescript"
                  src="./images/typescript.png"
                  alt=""
                  width="32"
                />
                TypeScript
              </p>
            </div>
            <div class="content recent-posts"></div>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
