<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>tt-portfolio</title>
  <script type="text/javascript" src="./js/main.js"></script>
  <link rel="stylesheet" href="./styles/sanitize.css">
  <link rel="stylesheet" href="./styles/loading.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <section id="loading">
    <div class="spinner">
      <span style="--i:3;"></span>
      <span style="--i:4;"></span>
      <span style="--i:5;"></span>
      <span style="--i:6;"></span>
      <span style="--i:7;"></span>
      <span style="--i:8;"></span>
      <span style="--i:9;"></span>
      <span style="--i:10;"></span>
      <span style="--i:11;"></span>
      <span style="--i:12;"></span>
    </div>
  </section>
  <section class="card">
    <div class="card-visual-visual" id="card">
      <div class="card-visual-wrapper">

        <div class="information-wrapper">
          <div class="menu-bar">
            <div class="name-wrapper wrapper" id="profile">
              <p class="header">Tomoya Tanaka</p>
            </div>
            <div class="skills-wrapper wrapper" id="skills">
              <p class="header">Skills</p>
            </div>
            <div class="recent-posts-wrapper wrapper" id="recent-posts">
              <p class="header">Recent posts</p>
            </div>
          </div>
          <div class="social-links">
            <a class="social-link github" href="https://github.com/Tomoya113" target="_blank" rel="noopener noreferrer">
              <img src="./images/github.png" alt="" width="24">
              GitHub
            </a>
            <a class="social-link facebook" href="https://www.facebook.com/littt113" target="_blank" rel="noopener noreferrer">
              <img src="./images/facebook.png" alt="" width="24">
              Facebook
            </a>
          </div>
        </div>

        <section class="content-wrapper" id="contents">
          <div class="content profile"></div>
          <div class="content skills">
            <p>
              <img class="swift"  src="./images/swift.png" alt="" width="32">
              Swift
            </p>
            <p>
              <img class="ruby" src="./images/ruby.png" alt="" width="32">
              Ruby
            </p>
            <p>
              <img class="react" src="./images/react.png" alt="" width="32">
              React
            </p>
            <p>
              <img class="vue" src="./images/vue.png" alt="" width="32">
              Vue
            </p>
            <p>
              <img class="typescript" src="./images/typescript.png" alt="" width="32">
              TypeScript
            </p>
          </div>
          <div class="content recent-posts"></div>
        </section>
      </div>
    </div>
  </section>
</body>
</html>
