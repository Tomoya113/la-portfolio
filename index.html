<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>tt-portfolio</title>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="./styles/sanitize.css">
  <link rel="stylesheet" href="./styles/loading.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <section id="loading">
    <div class="spinner">
      <span style="--i:3;"></span>
      <span style="--i:4;"></span>
      <span style="--i:5;"></span>
      <span style="--i:6;"></span>
      <span style="--i:7;"></span>
      <span style="--i:8;"></span>
      <span style="--i:9;"></span>
      <span style="--i:10;"></span>
      <span style="--i:11;"></span>
      <span style="--i:12;"></span>
    </div>
  </section>
  <section>
    <div class="card-visual-visual" id="card">
      <div class="card-visual-wrapper">
        <div class="information-wrapper">
          <div class="name-wrapper">
            <p class="name">Tomoya Tanaka</p>
            <p class="name-aka">a.k.a TT</p>
          </div>
          <div class="job-wrapper">
            <p class="header">Job</p>
            <p class="content">Life is Tech! mentor</p>
          </div>
          <div class="role-wrapper">
            <p class="header">Course</p>
            <p class="role">
              <span class="course" id="webS">
                WebS
              </span>
              <span class="course" id="iPhone">
                iPhone
              </span>
            </p>
          </div>
        </div>
        <div class="image-wrapper">
          <div class="image" id="image">
        </div>
      </div>
    </div>
  </section>

</body>
</html>
